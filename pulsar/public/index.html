<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator - AI Desktop Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-mouse-pointer"></i>
            <h1>Operator</h1>
        </div>
        <div class="settings">
            <button id="settingsBtn"><i class="fas fa-cog"></i></button>
        </div>
    </header>

    <main>
        <section class="config-section">
            <h2>Configuration</h2>
            <form class="config-form" id="configForm">
                <div class="form-group">
                    <label for="apiKey">Iris API Key</label>
                    <input type="password" id="apiKey" name="apiKey" placeholder="Enter your Iris API key" required>
                    <small class="helper-text">Don't have an Iris API key? <a href="https://tryiris.dev" target="_blank">Sign up at tryiris.dev</a></small>
                </div>
                <div class="form-group">
                    <label for="apiUrl">API URL</label>
                    <input type="text" id="apiUrl" name="apiUrl" value="https://agent.tryiris.dev" readonly>
                </div>
                <div class="form-group prompt-section">
                    <label for="prompt">Prompt</label>
                    <textarea id="prompt" name="prompt" placeholder="What would you like Operator to do?" required></textarea>
                </div>
                <div class="button-group">
                    <button type="button" id="stopBtn" class="btn-danger hidden">Stop Process</button>
                    <button type="submit" id="submitBtn" class="btn-primary">Run Operator</button>
                </div>
            </form>
        </section>

        <section class="output-section">
            <div class="output-header">
                <h2>Console Output</h2>
                <div class="status">
                    <div id="statusDot" class="status-dot disconnected"></div>
                    <span id="statusText">Disconnected</span>
                </div>
            </div>
            <div class="output-content">
                <div id="consoleOutput" class="console-output">
                    <!-- Output will be displayed here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>Powered by <a href="https://tryiris.dev" target="_blank">Iris</a> &copy; 2025</p>
        </div>
    </footer>

    <div class="overlay" id="settingsOverlay">
        <div class="modal">
            <button class="modal-close" id="closeSettings"><i class="fas fa-times"></i></button>
            <h2 class="modal-title">Iris Operator Settings</h2>
            <div class="form-group">
                <label for="saveCredentials">Save Credentials</label>
                <input type="checkbox" id="saveCredentials" name="saveCredentials">
            </div>
            <div class="form-group">
                <label for="darkMode">Dark Mode</label>
                <input type="checkbox" id="darkMode" name="darkMode" checked disabled>
            </div>
            <button class="btn-primary" id="saveSettings">Save Settings</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
