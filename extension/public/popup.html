<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenobia Agent</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 350px;
      padding: 15px;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .connection-status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .connected {
      background-color: #4caf50;
      color: white;
    }
    
    .disconnected {
      background-color: #f44336;
      color: white;
    }
    
    .input-container {
      margin-bottom: 15px;
    }
    
    textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      font-family: inherit;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .status-container {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f5f5f5;
      min-height: 40px;
    }
    
    .status {
      font-size: 14px;
    }
    
    .running {
      color: #ff9800;
    }
    
    .success {
      color: #4caf50;
    }
    
    .error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Zenobia Agent</h1>
    <div id="connection-status" class="connection-status disconnected">Disconnected</div>
  </div>
  
  <div class="input-container">
    <textarea id="prompt-input" placeholder="Enter a task for the agent..."></textarea>
  </div>
  
  <button id="run-button" disabled>Run Agent</button>
  
  <div class="status-container">
    <div id="status-text" class="status">Ready</div>
  </div>
  
  <script src="../popup.js"></script>
</body>
</html>
