Global {
  edge=bottom
  allign=center
  margin=0
  widthtype=percent
  width=100
  height=40
  transparent=0
  tintcolor=#000000
  alpha=255
  setdocktype=1
  setpartialstrut=1
  autohide=0
  heightwhenhidden=2
  usefontcolor=1
  fontcolor=#ffffff
  background=1
  backgroundfile=/usr/share/lxpanel/images/background.png
  iconsize=36
}

Plugin {
  type=space
  Config {
    Size=4
  }
}

Plugin {
  type=menu
  Config {
    image=/usr/share/icons/hicolor/48x48/apps/debian-logo.png
    system {
    }
    separator {
    }
    item {
      command=run
    }
    separator {
    }
    item {
      image=gnome-logout
      command=logout
    }
  }
}

Plugin {
  type=space
  Config {
    Size=8
  }
}

Plugin {
  type=launchbar
  Config {
    Button {
      id=firefox-esr.desktop
    }
    Button {
      id=thunar.desktop
    }
    Button {
      id=lxterminal.desktop
    }
  }
}

Plugin {
  type=space
  Config {
    Size=8
  }
}

Plugin {
  type=taskbar
  Config {
    ShowAllDesks=0
    UseMouseWheel=1
    UseUrgencyHint=1
    FlatButton=0
    ShowIconize=1
    ShowTitle=1
    IconsOnly=0
    MaxTaskWidth=200
  }
}

Plugin {
  type=space
  Config {
    Size=2
  }
}

Plugin {
  type=tray
  Config {
  }
}

Plugin {
  type=space
  Config {
    Size=2
  }
}

Plugin {
  type=dclock
  Config {
    ClockFmt=%R
    TooltipFmt=%A %x
    BoldFont=1
    IconOnly=0
    CenterText=1
  }
}

Plugin {
  type=space
  Config {
    Size=4
  }
