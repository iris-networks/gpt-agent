<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Frame Editor</title>
  
  <!-- Include Zenobia stylesheets -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/zenobia-favicon.svg" type="image/svg+xml">
  
  <!-- Include React from CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  
  <!-- Include Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow-sm mb-6">
    <div class="container mx-auto px-4 py-4 flex items-center">
      <img src="assets/zenobia-logo.svg" alt="Zenobia Logo" class="h-8 mr-3">
      <h1 class="text-xl font-bold">Video Frame Editor</h1>
    </div>
  </header>

  <main class="container mx-auto px-4 py-4">
    <div id="app"></div>
  </main>
  
  <footer class="container mx-auto px-4 py-6 mt-8 text-center text-gray-500 text-sm">
    <p>Zenobia RPA Platform &copy; 2024</p>
  </footer>

  <!-- Include component scripts -->
  <script type="text/babel" src="components/CaptionEditor.js"></script>
  <script type="text/babel" src="components/FrameEditor.js"></script>
  
  <!-- Initialize the application -->
  <script type="text/babel">
    function getSessionId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id');
    }
    
    ReactDOM.render(
      <FrameEditor sessionId={getSessionId()} />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
