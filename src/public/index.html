<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenobia VNC Interface</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 m-0 p-0 h-screen">
  <div id="root" class="h-full"></div>
  <div id="socket-indicator" class="fixed bottom-6 left-6 z-50 flex items-center gap-2 bg-white p-2 rounded-lg shadow-lg opacity-80">
    <div id="socket-bulb" class="w-3 h-3 rounded-full bg-yellow-500 pulse"></div>
    <span id="socket-status" class="text-xs font-medium">Connecting...</span>
  </div>

  <script type="text/babel" src="constants.js"></script>
  <script type="text/babel" src="components/VideoPlayer.js"></script>
  <script type="text/babel" src="components/RecordingsList.js"></script>
  <script type="text/babel" src="components/App.js"></script>
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
