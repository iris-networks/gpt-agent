<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenobia VNC Interface</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 m-0 p-0 h-screen">
  <div id="root" class="h-full"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [operatorType, setOperatorType] = useState("browser");
      const [instruction, setInstruction] = useState("");
      const [isWidgetOpen, setIsWidgetOpen] = useState(false);
      const [sessionId, setSessionId] = useState(null);
      const [sessionStatus, setSessionStatus] = useState(null);
      const [loading, setLoading] = useState(false);
      const [vncUrl, setVncUrl] = useState("https://zenobia.fly.dev:6901?password=password&resize=scale");
      
      // Poll session status if we have an active session
      useEffect(() => {
        let intervalId;
        
        const checkSessionStatus = async () => {
          if (!sessionId) return;
          
          try {
            const response = await fetch(`/api/sessions/${sessionId}`);
            const data = await response.json();
            
            setSessionStatus(data.status);
            
            // Stop polling if session is completed, error, or cancelled
            if (['completed', 'error', 'cancelled'].includes(data.status)) {
              clearInterval(intervalId);
            }
          } catch (error) {
            console.error("Error checking session status:", error);
          }
        };
        
        if (sessionId) {
          // Check immediately, then every 5 seconds
          checkSessionStatus();
          intervalId = setInterval(checkSessionStatus, 5000);
        }
        
        return () => {
          if (intervalId) clearInterval(intervalId);
        };
      }, [sessionId]);
      
      const createSession = async () => {
        if (!instruction.trim()) {
          alert("Please enter instructions");
          return;
        }
        
        setLoading(true);
        try {
          const response = await fetch('/api/sessions', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              instructions: instruction,
              operator: operatorType
            })
          });
          
          const data = await response.json();
          setSessionId(data.sessionId);
          setSessionStatus('initializing');
          setInstruction("");
          setIsWidgetOpen(false);
        } catch (error) {
          console.error("Error creating session:", error);
          alert("Failed to create session");
        } finally {
          setLoading(false);
        }
      };
      
      const cancelSession = async () => {
        if (!sessionId) return;
        
        setLoading(true);
        try {
          const response = await fetch(`/api/sessions/${sessionId}/cancel`, {
            method: 'POST'
          });
          
          const data = await response.json();
          if (data.success) {
            setSessionStatus('cancelled');
          } else {
            alert("Failed to cancel session");
          }
        } catch (error) {
          console.error("Error cancelling session:", error);
          alert("Failed to cancel session");
        } finally {
          setLoading(false);
        }
      };

      const takeScreenshot = async () => {
        if (!sessionId) return;
        
        try {
          const response = await fetch(`/api/sessions/${sessionId}/screenshot`);
          const data = await response.json();
          
          if (data.success && data.screenshot) {
            // Open screenshot in new tab
            const newTab = window.open();
            newTab.document.write(`<img src="data:image/png;base64,${data.screenshot}" alt="Screenshot" />`);
          } else {
            alert("Failed to take screenshot");
          }
        } catch (error) {
          console.error("Error taking screenshot:", error);
          alert("Failed to take screenshot");
        }
      };
      
      const resetSession = () => {
        setSessionId(null);
        setSessionStatus(null);
      };

      const getStatusColor = (status) => {
        switch (status) {
          case 'initializing': return 'bg-yellow-500';
          case 'running': return 'bg-green-500';
          case 'paused': return 'bg-blue-500';
          case 'completed': return 'bg-green-700';
          case 'error': return 'bg-red-500';
          case 'cancelled': return 'bg-gray-500';
          default: return 'bg-gray-300';
        }
      };
      
      return (
        <div className="h-full flex flex-col">
          {/* VNC iframe taking full height */}
          <div className="flex-grow">
            <iframe 
              src={vncUrl} 
              className="w-full h-full border-0"
              title="VNC Viewer"
            ></iframe>
          </div>
          
          {/* Floating widget toggle button */}
          <button 
            onClick={() => setIsWidgetOpen(!isWidgetOpen)}
            className="fixed bottom-6 right-6 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 z-50"
          >
            {isWidgetOpen ? "Ã—" : "+"}
          </button>
          
          {/* Session status indicator */}
          {sessionId && (
            <div className="fixed top-6 right-6 bg-white p-2 rounded-lg shadow-lg z-40 flex items-center">
              <div className={`w-3 h-3 rounded-full mr-2 ${getStatusColor(sessionStatus)}`}></div>
              <span className="text-sm font-medium">
                Session: {sessionStatus || 'unknown'}
              </span>
              
              <div className="ml-4 flex gap-2">
                <button
                  onClick={takeScreenshot}
                  className="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded hover:bg-blue-200"
                >
                  Screenshot
                </button>
                
                {['initializing', 'running', 'paused'].includes(sessionStatus) && (
                  <button
                    onClick={cancelSession}
                    className="text-xs bg-red-100 text-red-700 px-2 py-1 rounded hover:bg-red-200"
                    disabled={loading}
                  >
                    Cancel
                  </button>
                )}
                
                {['completed', 'error', 'cancelled'].includes(sessionStatus) && (
                  <button
                    onClick={resetSession}
                    className="text-xs bg-gray-100 text-gray-700 px-2 py-1 rounded hover:bg-gray-200"
                  >
                    Clear
                  </button>
                )}
              </div>
            </div>
          )}
          
          {/* Floating widget */}
          {isWidgetOpen && (
            <div className="fixed bottom-20 right-6 bg-white p-4 rounded-lg shadow-lg w-80 z-40">
              <h3 className="text-lg font-semibold mb-4">Create Session</h3>
              
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700 mb-1">
                  VNC URL
                </label>
                <input
                  type="text"
                  value={vncUrl}
                  onChange={(e) => setVncUrl(e.target.value)}
                  placeholder="Enter VNC URL"
                  className="w-full p-2 border rounded-md"
                />
              </div>
              
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700 mb-1">
                  Operator Type
                </label>
                <select 
                  value={operatorType}
                  onChange={(e) => setOperatorType(e.target.value)}
                  className="w-full p-2 border rounded-md"
                >
                  <option value="browser">Browser</option>
                  <option value="computer">Computer</option>
                </select>
              </div>
              
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700 mb-1">
                  Instructions
                </label>
                <textarea
                  value={instruction}
                  onChange={(e) => setInstruction(e.target.value)}
                  placeholder="Enter instructions for the AI agent..."
                  className="w-full p-2 border rounded-md h-24"
                ></textarea>
              </div>
              
              <button
                onClick={createSession}
                disabled={loading || (sessionId && ['initializing', 'running', 'paused'].includes(sessionStatus))}
                className="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50"
              >
                {loading ? "Creating..." : "Send Instructions"}
              </button>
              
              {sessionId && (
                <p className="mt-2 text-sm text-gray-600">
                  Session ID: {sessionId}
                </p>
              )}
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
