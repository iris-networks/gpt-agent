<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iris RPA Automation</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 m-0 p-0 min-h-screen">
  <div class="container mx-auto py-8 px-4">
    <header class="flex justify-between items-center mb-8">
      <div class="flex items-center">
        <img src="/assets/iris-logo.svg" alt="Iris Logo" class="h-8 mr-2" />
        <h1 class="text-2xl font-semibold text-gray-800">Iris RPA Automation</h1>
      </div>
      <a href="/" class="text-blue-600 hover:text-blue-800">Back to Main Dashboard</a>
    </header>
    
    <div id="rpa-upload-container" class=""></div>
  </div>
  
  <script type="text/babel" src="components/VideoUpload.js"></script>
  <script type="text/babel">
    const container = document.getElementById('rpa-upload-container');
    const root = ReactDOM.createRoot(container);
    root.render(<VideoUpload />);
  </script>
</body>
</html>
